name: Deploy to Firebase Hosting on merge
on:
  push:
    branches:
      - main
      
jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    steps:
      # Step 1: Checkout the code
      - uses: actions/checkout@v4

      # Step 2: Install dependencies inside frontend folder
      - name: Install dependencies
        run: |
          cd frontend
          npm ci
        working-directory: ./frontend

      # Step 3: Build the project inside frontend folder
      - name: Build project
        run: |
          cd frontend
          npm run build
        working-directory: ./frontend

      # Step 4: Deploy to Firebase Hosting
      - name: Deploy to Firebase Hosting
        uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: ${{ secrets.GITHUB_TOKEN }}
          firebaseServiceAccount: ${{ secrets.FIREBASE_SERVICE_ACCOUNT_GCASH_AUDIT_SYSTEM }}
          channelId: live
          projectId: gcash-audit-system
